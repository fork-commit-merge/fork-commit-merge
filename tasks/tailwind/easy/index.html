<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fork, Commit, Merge - Tailwind CSS - Easy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="m-5 flex justify-center items-center">
    <div
      class="bg-white shadow-lg rounded-lg p-4 flex flex-col md:flex-row md:items-center"
    >
      <div class="md:mr-4">
        <div class="h-full w-full object-cover md:h-60 md:w-50">
          <img
            src="https://source.unsplash.com/random/480x480"
            alt="Random Image"
            class="h-full w-full object-cover rounded-lg"
          />
        </div>
      </div>
      <div>
        <div class="text-xl font-semibold m-5">Random Image</div>
        <a href="#" class="text-blue-500 m-5 block"
          >The Image is just randomly generated</a
        >
        <p class="text-gray-700 m-5">
          Hey everyone this is a card generated using Tailwind CSS
        </p>
        <button
          class="bg-violet-500 hover:bg-violet-600 border border-black text-black px-4 py-2 m-5 rounded-r-lg"
        >
          <a
            href="https://github.com/nikohoffren/fork-commit-merge"
            target="_blank"
            rel="noopener noreferrer"
          >
            Shoutout to Github repo
          </a>
        </button>
      </div>
    </div>
  </body>
</html>
