<!-- Tailwind CSS - Easy -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fork, Commit, Merge - Tailwind CSS - Easy</title>
    <link href="../output.css" rel="stylesheet" />
  </head>

  <body class="m-5 flex justify-center bg-gray-100">

    <!-- Card Wrapper -->
    <div class="max-w-3xl w-full bg-white shadow-lg rounded-xl overflow-hidden">

      <!-- Card Container -->
      <div class="flex flex-col md:flex-row">

        <!-- Image Section -->
        <div>
          <img
            class="h-48 w-full object-cover md:h-full md:w-64"
            src="https://source.unsplash.com/random/480x480"
            alt="Random Image"
          />
        </div>

        <!-- Text Section -->
        <div class="p-5 flex flex-col justify-center gap-3">

          <div class="text-2xl font-semibold text-gray-800">
            Card Title
          </div>

          <a href="#" class="text-blue-600 hover:underline text-lg">
            Card Subtitle
          </a>

          <p class="text-gray-600">
            This is some body text to explain more about the card. It is responsive and styled with Tailwind CSS.
          </p>

          <button
            class="mt-2 px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Call to Action
          </button>

        </div>

      </div>
    </div>

  </body>
</html>
