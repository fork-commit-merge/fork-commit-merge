# Nginx configuration for Docker Medium task

# TODO: Configure nginx for serving a web application

# Requirements:
# 1. Set up proper server block
# 2. Configure static file serving
# 3. Enable gzip compression
# 4. Set up proper error pages

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Main app routes (SPA support)
    location / {
        try_files $uri /index.html;
    }

    # Static assets: cache for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml application/rss+xml image/svg+xml;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;

    # Custom error pages
    error_page 404 /index.html;  # For SPA fallback
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
