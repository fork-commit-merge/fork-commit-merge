    <style>
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;

      nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav ul li a:hover {
        background-color: #111;
      }
    </style>
