<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Clock</title>
  </head>
  <body>
    <div class="clock">
       <!--  Added code for clock hands using div elements with appropriate class names and data attributes. -->
        <div class="hand hour" data-degree="90"></div>
        <div class="hand minute" data-degree="180"></div>
        <div class="hand second" data-degree="270"></div>

      <!-- Added code for clock numbers (1 to 12) using div elements with appropriate class names. -->
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
