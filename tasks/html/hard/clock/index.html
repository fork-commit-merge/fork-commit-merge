<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Clock</title>
  </head>
  <body>
    <!-- Create a clock container with clock hands and numbers. -->
    <div class="clock">
      <!-- TODO: Add code for clock hands using div elements with appropriate class names and data attributes. -->
      <div class="hand second"></div>
      <div class="hand minute"></div>
      <div class="hand hour"></div>
      <!-- TODO: Add code for clock numbers (1 to 12) using div elements with appropriate class names. -->
      <div class="numbers">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">10</div>
        <div class="number">11</div>
        <div class="number">12</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
